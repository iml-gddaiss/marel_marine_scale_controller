  # This workflow will install Python dependencies, run tests and lint with a single version of Python
  # For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

  name: Python application

  on:
    push:
      tags:
        - 'v*'

  jobs:
    make_release:
      runs-on: ubuntu-latest
      outputs:
        upload_url: ${{ steps.step_upload_url.outputs.upload_url }}
      steps:
        - name: Release
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
          with:
            tag_name: ${{ github.ref }}
            release_name: Release ${{ github.ref }}
            draft: true
            prerelease: false
        - id: step_upload_url
          run: echo "::set-output name=upload_url::${{ steps.create_release.outputs.upload_url }}"

    build_windows:
      runs-on: windows-latest
      needs: make_release
      steps:
        - uses: actions/checkout@v3
        - name: Set up Python 3.10
          uses: actions/setup-python@v3
          with:
            python-version: "3.10"
        - name: Install Dependencies
          run: |
            python -m pip install --upgrade pip
            python -m pip install -r requirements.txt
            python -m pip install pyinstaller
        - name: Build
          run: |
            pyinstaller marel_marine_scale_controller.spec
            powershell Compress-Archive .\dist\marel_marine_scale_app\ -DestinationPath marel_marine_scale_app.zip
        - name: Upload release asset
          id: upload-release-asset
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ needs.make_release.outputs.upload_url }}
            asset_path: .\marel_marine_scale_app.zip
            asset_name: marel_marine_scale_app-windows.zip
            asset_content_type: application/octet-stream


    build_linux:
      runs-on: ubuntu-latest
      needs: make_release
      steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller
      - name: Build
        run: |
          pyinstaller marel_marine_scale_controller.spec
          zip -r marel_marine_scale_app.zip ./dist/marel_marine_scale_app/
      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.make_release.outputs.upload_url }}
          asset_path: ./marel_marine_scale_app.zip
          asset_name: marel_marine_scale_app-linux.zip
          asset_content_type: application/octet-stream


